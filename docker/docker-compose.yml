# Reef Monitor - Neptune Apex TIG Stack
name: reef-monitor

services:
  influxdb:
    image: influxdb:2.7
    container_name: reef-monitor-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    networks:
      - reef-network

  telegraf:
    build:
      context: ./telegraf
      dockerfile: Dockerfile
    image: reef-monitor-telegraf:latest
    container_name: reef-monitor-telegraf
    restart: unless-stopped
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - ./telegraf/apex_xml_parser.py:/etc/telegraf/apex_xml_parser.py:ro
    depends_on:
      - influxdb
    networks:
      - reef-network
    environment:
      - APEX_ENDPOINT=${APEX_ENDPOINT}
      - COLLECTION_INTERVAL=${COLLECTION_INTERVAL}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}

  grafana:
    image: grafana/grafana:10.2.0
    container_name: reef-monitor-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - influxdb
    networks:
      - reef-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=

volumes:
  influxdb-data:
  influxdb-config:
  grafana-data:

networks:
  reef-network:
