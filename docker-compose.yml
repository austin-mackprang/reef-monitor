services:
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: supersecretpassword
      DOCKER_INFLUXDB_INIT_ORG: apex
      DOCKER_INFLUXDB_INIT_BUCKET: apex
      # This will print once on first run; copy it into telegraf.conf below (or keep using this env var)
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: k8sXt2bh_hXDfx4Kzsk-4K0vqgW61wSUqoBTO8ruAJeZ_lN58e4o36D0saT_9mlCbp1Q1LZETmnpQ9TYKfFJvQ==
    volumes:
      - influxdb-data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana

  telegraf:
    image: telegraf:latest
    container_name: telegraf
    depends_on:
      - influxdb
    # Mount a DIRECTORY to /etc/telegraf and place telegraf.conf inside it
    volumes:
      - ./telegraf:/etc/telegraf:ro
    # No host network on macOS; bridge + service names works fine
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data: